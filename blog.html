<div id="blogs">
	{% for post in site.posts %}
		<a class="blogItem" href="{{ post.url }}" target="iModal">
			<span class="postDate">{{ post.date | date: "%m/%d/%Y"  }} </span> <br/>
			<span class="postTitle">{{ post.title }}</span>
			<span class="postExcerpt">{{ post.excerpt }}</span>
      	</a>
  	{% endfor %}
</div>
